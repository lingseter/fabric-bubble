                let id = o.getObjId();
                let title = '冷通道';
                let temp = Math.floor(Math.random() * 10 + 30);
                let humidity = Math.floor(Math.random() * 10 + 60);
                let content = '温度：' + temp + '度' + '\n湿度：' + humidity+'%';

                updateBubbleData(id, title, content)
            })
        }, 1000);
